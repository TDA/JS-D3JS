<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bar Charts SVG eg</title>
    <style>
        .bar-chart-svg rect {
            fill: rgba(10, 44, 216, 0.8)
        }
        .bar-chart-svg rect {

        }
        .bar-chart-svg text {
            fill: black;
            font: 12px sans-serif;
            text-anchor: end;
            transform: rotate(-0deg);
        }
    </style>
</head>
<body>
<div class="bar-chart-svg">

</div>

<script src="d3.min.js"></script>
<script>

    var jsonData = {
        "JavaScript": 481139,
        "Java": 384648,
        "CSS": 351857,
        "HTML": 283638,
        "PHP": 189458,
        "Python": 120483,
        "Perl": 36228,
        "C": 23878,
        "Ruby": 17226,
        "Swift": 3615,
        "Shell": 2491,
        "Batchfile": 937,
        "Makefile": 654,
        "CMake": 366,
        "C++": 354,
        "ApacheConf": 270
    };

    var eachObj = [];
    for (key in jsonData) {
        var newDict = {};
        newDict['language'] = key;
        newDict['loc'] = jsonData[key];
        eachObj.push(newDict);
    }

    var data = [1, 2, 3, 4, 5];

    var x = d3.scale.linear()
            .domain([0, 481139])
            .range([0, 1000]);


        var chart = d3.select(".bar-chart-svg")
                .append("svg")
                .attr({
                    "width": 1000,
                    "height": 1000
                });

        var groups = chart.selectAll("g")
                        .data(eachObj)
                        .enter()
                            .append("g");

    var rects = groups.append("rect")
                .attr({
                    "width": 18
                })
                .attr("height", function(d, i) {
                    return x(d.loc);
                })// set x to multiples of 20, and y to the baseline by subtracting 'height' from 1000
                .attr("transform", function(d, i) {
                    return "translate(" + (i * 20) + "," + parseInt(1000 - x(d.loc)) + ")";
                });

    var texts = groups.append("text")
                .attr("x", function(d, i) {
                    return 10 + i * 20;
                })
                .attr("y", function(d,i) {
                    return 10 + parseInt(1000 - x(d.loc));
                })
                .text(function(d) {
                    return d.language;
                });
</script>
</body>
</html>
